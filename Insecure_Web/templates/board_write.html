<!DOCTYPE html>
{%with messages = get_flashed_messages()%}
{%if messages %}
  <script type="text/javascript">
    alert("{{messages[-1]}}");
  </script>
  {%endif%}
{%endwith%}
<head>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <!-- CKEditor -->
    <script src="/static/ckeditor/ckeditor.js"></script>
    <style>
        .ck-editor__editable {
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>포스트 작성하기</h3>
        <form name="ckeditor" method="POST" action="/board/write">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" name="subject" class="form-control" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea name="contents" id="editor" class="form-control"></textarea>
                    <script>
                        ClassicEditor
                        .create(document.querySelector('#editor'),{
                            language: {ui: 'ko', content: 'ko'},
                            filebrowserImageUploadUrl: '/ckupload/'
                        })
                        .catch(error =>{
                            console.error(error);
                        });
                    </script>
            </div>
            <input type="submit" value="저장하기" class="btn btn-default">
        </form>
    </div>
</body>
</html>
